<div class="col-md-12">
    <div class="card card-container">
        <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="profile-img-card"
        />
        <h1>Register</h1>
        <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
            <label for="isAdmin">Is Admin</label>
            <input type="checkbox" name="isAdmin" [(ngModel)]="isAdmin">
        </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
        </form>
    </div>
</div>
